<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Template Generator</title>
</head>

<body>
<div class="container">
    <div class="row" id="welcome">
        <div class="container-fluid">
            <center><h1>Template Generator</h1></center>
        </div>
    </div>

    <div class="row" id="optionsDiv">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <center>
                <label for="inlinedate">STEP 1<br>
                    Pick the mailing date</label>
                <span id="inlinedate"></span>
                <br />
            </center>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" id="productDiv">

            <label for="listSelect">STEP 2<br />Select a List</label><br>
            <select name="listSelect" id="listSelect">
                <option value="ALPAC" selected="selected">ALPAC</option>
                <option value="CRN">CRN</option>
                <option value="ILN">ILN</option>
                <option value="JGM">JGM</option>
                <option value="SAA">SAA</option>
                <option vlaue="SRC">SRC</option>
                <!-- <option value="RFAR">RFAR</option> -->
                <!-- <option value="LL">LearnLiberty</option> -->
            </select>

            <br />

            <label for="tmplSelect">STEP 3<br />Select an Email</label>
            <br>
            <select name="tmplSelect" id="tmplSelect">
            </select>

            <br />


            <label for="productSelect">STEP 4<br />Select a Product</label>
            <br>
            <select name="productSelect" id="productSelect">
                <option value="" selected="selected">None</option>
            </select>

        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" id="keycodeDiv">
            <label for="keycodeInput" class="hidden-xs">Keycode</label>
            <input class="form-control hidden-xs" type="text" id="keycodeInput" name="title1KEY" placeholder="This field will be automatically generated."/>
            <br />
            <br />
            <br />

            <center>
                <button class="btn btn-primary btn-lg" id="getRSSNewButton">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    Get Recent Stories</button>
                <br />
                <br />
                <span class="loading" id="loader">
                    <img src="http://daviseford.com/sites/default/files/email_templater/images/ajax-loader3.gif" alt="Fetching.."/>
                </span>
            </center>
        </div>
    </div>

    <!-- TODO Add some sort of thumbnail preview -->

    <!--this is for RSS preview -->
    <div class="row" id="rssPreviewGeneral">
    </div>

    <!--this is for subject line and additional story checkbox -->
    <div class="row bGradient">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="subjectLine">
            <div class="form-group">
                <label for="subjectInput">Subject Line: </label>
                <input class="form-control" type="text" id="subjectInput" name="subjectInput" placeholder="Title of the email" style="width: 100%;"/>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="checkBox">
            <div class="checkbox">
                <br />
                <label class="bg-info">
                    <input type="checkbox" id="additionalContentCheckbox" name="additionalContentCheckbox"/>
                    <strong> Enable Stories 3 & 4</strong>
                </label>
            </div>
        </div>
    </div>

    <!-- will be initialized with our first two stories -->
    <div class="row" id="choiceRow">
    </div>
    <!-- shown when "Enable Additional Stories" is checked -->
    <div class="row" id="choiceRow2">
    </div>

    <div class="row" style="padding-top: 15px;">
        <div class="col-lg-12">
            <p style="text-align:center">
                <button type="button" class="btn btn-primary btn-lg" id="generateHTML">
                    <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                    Generate HTML</button>
            </p>
        </div>
    </div>
    <div class="container-fluid" id="resultsContainer1">
        <div class="row">
            <div class="col-lg-12" id="resultsDiv">
            </div>
        </div>
    </div>
    <div class="container" id="resultsContainer2">
        <div class="row">
            <div class="col-lg-12">
                <center>
                    <br />
                    <form action="php/download.php" method="post" id="downloadForm">
                        <textarea id="resultsTextArea" rows="10" class="form-control" cols="10" name="resultsTextArea"></textarea>
                        <input type="hidden" name="keycodeHiddenForm" id="keycodeHiddenForm" />
                    </form>
                </center>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" id="emailBtnDiv">
            <center>
                <br />
                <div class="btn-group" role="group" aria-label="">

                    <button class="btn btn-default btn-md" id="copyKeycode-button" data-clipboard-target="keycodeHiddenForm" title="Click to copy Keycode.">
                        <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
                        Keycode
                    </button>

                    <button class="btn btn-default btn-md" id="copy-button" data-clipboard-target="resultsTextArea" title="Click to copy HTML.">
                        <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                        Copy HTML
                    </button>

                    <button type="button" class="btn btn-default btn-md" id="downloadHTMLBtn" title="Download to local hard drive">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                        Download
                    </button>

                    <button class="btn btn-default btn-md" id="emailHTML" title="Send email to Dropbox and Davis">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                        Send to Dropbox
                    </button>
                    <button class="btn btn-default btn-md" id="emailWJMAHTML" title="Send email to WJMA">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                        Send to WJMA
                    </button>

                    <button class="btn btn-default btn-md" id="previewEmailBtn">
                        <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
                        Preview Email
                    </button>

                </div>
                <br />
                <br />
            </center>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-5">
                </div>
                <div class="col-md-2" id="counterDiv">
                </div>
                <div class="col-md-5">
                </div>
            </div>        
        </div>
        <div class="col-lg-12">
            <center>
                <p>Developed by Davis Ford 2015
                    <br />
                    <a href="https://github.com/daviseford/email_templater" target="_blank">
                        <img src="images/github-128-black.png" width="100" height="100" alt="Fork me on Github" />
                    </a>
                </p>
            </center>
        </div>
    </div>
</body>
