<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Davis Ford">
	<title>Templater</title>

	<!--Loading CSS -->
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet" />
	<link href="css/jquery-ui.min.css" type="text/css" rel="stylesheet" />

</head>

<body>
<div class="container">
<div class="row" id="welcome">
	<div class="container-fluid">
    	<center><h1>Template Generator</h1></center>
    </div>
</div>

<div class="row" id="choiceRow">
	<div class="col-lg-12" id="accordion">
    <h3>Story 1</h3>
    	<div>
    	<form id="story1">
        	<div class="form-group">
    			<label for="title1">Title #1: </label>
    			<input class="form-control" type="text" id="title1" name="title1" placeholder="Max $CHAR = X"/>            
            </div>
            <div class="form-group">
            <label for="text1">Story #1: </label>
            <textarea class="form-control" rows="3" id="text1"></textarea>
            </div>
            <div class="form-group">
    			<label for="title1URL">URL: </label>
    			<input class="form-control" type="text" id="title1URL" name="title1URL"/> 
                </form>           
            </div>
            <div class="form-group">
    			<label for="title1KEY">Keycode: </label>
    			<input class="form-control" type="text" id="title1KEY" name="title1KEY"/> 
                </form>           
            </div>
         </div> 
         <h3>Story 2</h3>  
         <div>
    	<form id="story2">
        	<div class="form-group">
    			<label for="title2">Title #2: </label>
    			<input class="form-control" type="text" id="title2" name="title2" placeholder="Max $CHAR = X"/>            
            </div>
            <div class="form-group">
            <label for="text2">Story #2: </label>
            <textarea class="form-control" rows="3" id="text2"></textarea>
            </div>
            <div class="form-group">
    			<label for="title2URL">URL: </label>
    			<input class="form-control" type="text" id="title2URL" name="title2URL"/> 
                </form>           
            </div>
         </div> 
    </div>
    <div class="col-lg-12">
    	<p style="text-align:center">
    	<button type="button" class="btn btn-primary btn-lg" id="generateHTML">Generate HTML</button>
    	</p>
    </div>
</div>


<!--template for JSRender -->
<script id="emailTmpl" type="text/x-jsrender">
</script>




<div class="row">
	<div class="col-lg-6"><center><h2>Visual</h2></center>
	</div> 
    <div class="col-lg-6"><center><h2>HTML</h2></center>
	</div> 
	<div class="col-lg-6" id="resultsDiv">
	</div>    
	<div class="col-lg-6">
    	<textarea id="resultsTextArea" cols="10"  class="form-control" style="height:1200px;"></textarea>
    </div>
</div>  	
</body>

<footer>
	<!-- Loading Scripts -->
	<script async="async" src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script async="async" src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script async="async" src="js/bootstrap.min.js" type="text/javascript"></script>
    <script async="async" src="js/jsrender.js" type="text/javascript"></script>
    <script async="async" src="js/templater.js" type="text/javascript"></script>
</footer>
</html>
