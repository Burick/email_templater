<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Davis Ford">
	<title>Templater</title>

	<!--Loading CSS -->
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet" />
	<link href="css/jquery-ui.min.css" type="text/css" rel="stylesheet" />

</head>

<body>
<div class="container">
<div class="row" id="welcome">
	<div class="container-fluid">
    	<center><h1>Template Generator</h1></center>
    </div>
</div>

<div class="row" id="optionsDiv">
    <div class="col-lg-12">
    <label for="tmplPick">Select a List</label><br>
    <select name="tmplPick" id="tmplPick">
        <option value="dailyBulletin" selected="selected">Daily Bulletin</option>
        <option value="">TBD</option>
    </select>
</div>

<div class="row" id="choiceRow">
	<div class="col-lg-12" id="story1Div">
    	<form id="story1Form" action="#">
        <fieldset>
        	<div class="form-group">
    			<label for="title1">Title #1: </label>
    			<input class="form-control" type="text" id="title1" name="title1" placeholder="Max Length: 28 Characters" maxlength="28"/>            
            </div>
            <div class="form-group">
                <label for="title1text">Story #1: </label>
                <textarea class="form-control" rows="3" id="title1text" placeholder="This is where you'll drop the teaser about the story. No more than a couple sentences, please." maxlength="600"></textarea>
            </div>
            <div class="form-group">
    			<label for="title1URL">Story URL: </label>
    			<input class="form-control" type="text" id="title1URL" name="title1URL" placeholder="Put the link to the ARTICLE here. It will automagically link everything necessary."/> 
            </div>
<!--            <div class="form-group">
    			<label for="title1KEY">Keycode: </label>
    			<input class="form-control" type="text" id="title1KEY" name="title1KEY"/> 
                </form>           
            </div>-->
            <div class="form-group">
    			<label for="title1IMG">Image URL: </label>
    			<input class="form-control" type="text" id="title1IMG" name="title1IMG" placeholder="Link to the article's IMAGE here. In your browser: Right click -> Copy Image URL."/> <br />

                <input type="checkbox" id="additionalContentCheckbox" name="additionalContentCheckbox"/>
                Additional Story?<br>

                <input type="checkbox" id="dailyBulletinCheckbox" name="dailyBulletinCheckbox"/>
                Daily Bulletin
                </form>
         </div> 
    </div>
    <div class="col-lg-6" id="story2Div">
    	<form id="story2Form" action="#">
        <fieldset>
        	<div class="form-group">
    			<label for="title2">Title #2: </label>
    			<input class="form-control" type="text" id="title2" name="title2"placeholder="Max Length: 28 Characters" maxlength="28"/>            
            </div>
            <div class="form-group">
            <label for="title2text">Story #2: </label>
            <textarea class="form-control" rows="3" id="title2text" placeholder="This is where you'll drop the teaser about the story. No more than a couple sentences, please."></textarea>
            </div>
            <div class="form-group">
    			<label for="title2URL">Story URL: </label>
    			<input class="form-control" type="text" id="title2URL" name="title2URL" placeholder="Put the link to the ARTICLE here. It will automagically link everything necessary."/> 
            </div>
<!--            <div class="form-group">
    			<label for="title2KEY">Keycode: </label>
    			<input class="form-control" type="text" id="title2KEY" name="title2KEY"/>   
            </div>-->
            <div class="form-group">
    			<label for="title2IMG">Image URL: </label>
    			<input class="form-control" type="text" id="title2IMG" name="title2IMG" placeholder="Link to the article's IMAGE here. In your browser: Right click -> Copy Image URL."/>
                </form>
         </div> 
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
    	<p style="text-align:center">
        <button type="button" class="btn btn-primary btn-lg" id="generateHTML">Generate HTML</button>
    	</p>
    </div>
</div>
<div class="container-fluid" id="resultsContainer">
    <div class="row">
	    <div class="col-lg-12" id="resultsDiv">
	    </div>
	    <div class="col-lg-12"><center><p class="alert-info">Copy and paste the code below into SmartFocus.</center></p>
    	    <textarea id="resultsTextArea" rows="10" class="form-control" cols="10"></textarea>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
		<center><p>Developed by Davis Ford 2015</p></center>
	</div>
</div>

</body>

<!--Daily Bulleting Inline Content Generation Block-->
<script id="db_addDiv" type="text/x-jsrender">
			<!--*** Begin Generated Content Block ***-->
			<div class="content">
			  <table bgcolor="">
					<tr>
						<td width="72%">
                        {{:linkedTitle}}
							<p class="">{{:text}}</p>
							<p>{{:insertURL}}<img src="http://news.extras-americanlibertypac.com//IL/0/0/1/1101054001/1113640941.png" width="149" height="38" alt="Click here to read more"></a></p>
                        </td>
						<td class="small" width="28%" style="background-color:#ECF8FF; vertical-align: middle; padding:4px;">
                        {{:insertImage}}
                        </td>
					</tr>
				</table>
			</div>
			<!--*** End Generated Content Block ***-->
</script>


	<!-- Loading Scripts -->
	<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jsrender.js" type="text/javascript"></script>
    <script src="js/string.min.js" type="text/javascript"></script>
    <script src="js/templater.js" type="text/javascript"></script>

</html>
