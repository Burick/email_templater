<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Template Generator</title>


</head>

<body>
<div class="container">
<div class="row" id="welcome">
	<div class="container-fluid">
    	<center><h1>Template Generator</h1></center>
    </div>
</div>

<div class="row" id="optionsDiv">
    <div class="col-lg-4">

        <center>STEP 1<br>
            Pick the mailing date
            <span id="inlinedate"></span>
            <br />
        </center>


        <label for="tmplPick">STEP 2<br />Select an Email</label><br>
        <select name="tmplPick" id="tmplPick">
            <option value="RFAR" selected="selected">RFAR</option>
            <!-- TODO add at least one more option -->
            <!--<option value="DB">Daily Bulletin</option>-->
            <option value="MR">Must Read</option>
            </select>


        <select
    </div>
    <div class="col-lg-4" id="productDiv">
        <label for="productSelect">2. Select a Product</label><br>
        <select name="productSelect" id="productSelect">
            <option value="" selected="selected">None</option>
            <optgroup label="Ultimate Self Reliance Manual">
                <option value="USR1">USR - Image with copy</option>
                <option value="USR2">USR - GIF 468x60</option>
            </optgroup>

            <optgroup label="Medical Self Reliance Manual">
                <option value="MSR1">MSR - GIF 468x60</option>

            </optgroup>

            <optgroup label="Extreme Weather Combo">
                <option value="XCOM1">XCOM - Image with copy</option>
                <option value="XCOM2">XCOM - Banner (White + Green)</option>
            </optgroup>

            <optgroup label="Low Profile Living Manual">
                <option value="LPL1">LPL - Image with copy</option>
                <option value="LPL2">LPL - Banner 560x56</option>
            </optgroup>

            <optgroup label="Freedom Fortress Library">
                <option value="FFL1">FFL - Image with copy</option>
            </optgroup>
            <optgroup label="Great American Blackout">
                <option value="GAB1">GAB - Image with copy</option>
            </optgroup>
            <!-- <optgroup label=""> <option value="SUB1">Digital Newsletter Subscription</option></optgroup>  -->
            <optgroup label="Power Whisperer">
                <option value="PW1">PW - Image with copy</option>
                <option value="PW2">PW - Banner 560x56</option>
            </optgroup>
            <optgroup label="30 Day Emergency Food Reserve">
                <option value="FOOD1">FOOD - Banner 560x56</option>
                <option value="FOOD2">FOOD - Banner 560x56</option>
            </optgroup>

            <optgroup label="Colloidal Silver Generator Kit">
                <option value="CSG1">CSG - Banner 560x56</option>
                <option value="CSG2">CSG - Image with copy</option>
            </optgroup>

            <optgroup label="EPACK">
                <option value="EPACK1">EPACK - Image with copy</option>
                <option value="EPACK2">EPACK - Banner (Evacuation)</option>
                <option value="EPACK3">EPACK - Banner 560x56</option>
                <option value="EPACK4">EPACK - GIF 560x72</option>
            </optgroup>

            <optgroup label="Sun Trek">
                <option value="STREK1">STREK - Image with copy</option>
                <option value="STREK2">STREK - Banner (XMAS)</option>
            </optgroup>

            <optgroup label="Survival Kit in a Can">
                <option value="CAN">CAN - Image with copy</option>
            </optgroup>
        </select>

        <form id="story1Form" action="#">
            <label for="title1KEY">Keycode: </label>
            <input class="form-control" type="text" id="title1KEY" name="title1KEY"/>
            <p><a href="http://daviseford.com/sites/default/files/ALP_link_fixer/fix_links.html" alt="" target="_blank">Need a keycode?</a></p>

    </div>
    <div class="col-lg-4" id="previewDiv">
    </div>
</div>

    <!-- Add some sort of thumbnail preview -->
<div class="row" id="choiceRow">
	<div class="col-lg-12" id="story1Div">
        <fieldset>
        	<div class="form-group">
    			<label for="title1">Title #1: </label>
    			<input class="form-control" type="text" id="title1" name="title1" placeholder="Max Length: 28 Characters" required/>
            </div>
            <div class="form-group">
                <label for="title1text">Story #1: </label>
                <textarea class="form-control" rows="3" id="title1text" placeholder="This is where you'll drop the teaser about the story. No more than a couple sentences, please." maxlength="600"></textarea>
            </div>
            <div class="form-group">
    			<label for="title1URL">Story URL: </label>
    			<input class="form-control" type="text" id="title1URL" name="title1URL" placeholder="Put the link to the ARTICLE here."/>
            </div>
            <div class="form-group">
    			<label for="title1IMG">Image URL: </label>
    			<input class="form-control" type="text" id="title1IMG" name="title1IMG" placeholder="Link to the article's IMAGE here. In your browser: Right click -> Copy Image URL."/> <br />

                <input type="checkbox" id="additionalContentCheckbox" name="additionalContentCheckbox"/>
                Additional Story?<br>
                </form>
         </div> 
    </div>
    <div class="col-lg-6" id="story2Div">
    	<form id="story2Form" action="#">
        <fieldset>
        	<div class="form-group">
    			<label for="title2">Title #2: </label>
    			<input class="form-control" type="text" id="title2" name="title2"/>
            </div>
            <div class="form-group">
            <label for="title2text">Story #2: </label>
            <textarea class="form-control" rows="3" id="title2text"></textarea>
            </div>
            <div class="form-group">
    			<label for="title2URL">Story URL: </label>
    			<input class="form-control" type="text" id="title2URL" name="title2URL" placeholder="Link to the ARTICLE here."/>
            </div>
            <div class="form-group">
    			<label for="title2IMG">Image URL: </label>
    			<input class="form-control" type="text" id="title2IMG" name="title2IMG" placeholder="Link to the article's IMAGE here."/>
                <!--TODO These instructions are redundant, only need to see them once (in first column). At least shortn them -->
                </form>
         </div> 
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
    	<p style="text-align:center">
        <button type="button" class="btn btn-primary btn-lg" id="generateHTML">Generate HTML</button>
    	</p>
    </div>
</div>
<div class="container-fluid" id="resultsContainer">
    <div class="row">
	    <div class="col-lg-12" id="resultsDiv">
	    </div>
	    <div class="col-lg-12">
            <center>
                <p class="alert-info">Copy and paste the code below into SmartFocus.</p>
            </center>
            <!-- TODO make url -->
    	    <textarea id="resultsTextArea" rows="10" class="form-control" cols="10"></textarea>
            <!-- TODO add a "Copy to Clipboard" function, I'll need to use Flash -->
            <!--http://stackoverflow.com/questions/400212/how-do-i-copy-to-the-clipboard-in-javascript-->






        </div>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<center><p>Developed by Davis Ford 2015</p></center>
	</div>
    <div class="col-lg-12" id="testResults"></div>
</div>

</body>
